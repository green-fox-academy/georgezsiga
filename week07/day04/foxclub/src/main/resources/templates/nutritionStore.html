<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Official Pikachu fan page!</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body class="actions">
<h1>Nutrition Store</h1>
<table>
  <tr>
    <td th:each="l : ${links}">
      <form th:action="${l.getLink()}" method="post" enctype="application/x-www-form-urlencoded">
        <input
            type="hidden" name="random" th:value="${pikachu.actionHistory.get(0)}"/>
        <button type="submit" name="name" th:title="${l.getTitle()}"
                th:value="${pikachu.name}" class="btn-link" th:text="${l.getText()}"></button>
      </form>
    </td>
  </tr>
</table>
<br/>
<div class="store">
  <img class="picture" th:src="${pikachu.type} + '.png'"/>
</div>
<h3>What would you like to get?</h3>
<form action="/nutritionform" method="post" enctype="application/x-www-form-urlencoded"><input
    type="hidden" name="name" th:value="${pikachu.name}"/><input type="hidden" name="random"
                                                                 th:value="${pikachu.actionHistory.get(0)}"/>Food
  <input id="food" list="foods" name="food" autocomplete="off"
         placeholder="Choose one, or add new"/> Drink <input id="drink" list="drinks" name="drink"
                                                             autocomplete="off"
                                                             placeholder="Choose one, or add new"/>
  <input type="submit" value="Give it to me!"/></form>
<datalist id="foods">
  <option>Strawberry</option>
  <option>Banana</option>
  <option>Tomato</option>
</datalist>
<datalist id="drinks">
  <option>Smoothy</option>
  <option>Tomato Juice</option>
  <option>Coffee</option>
</datalist>
<br/>
</body>
</html>
