<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Official Pikachu fan page!</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<h1>Call your Pokemon, or create a new one!</h1>
<br/>
<div class="daylight">
  <img class="picture" src="pikachu.png"/>
</div>
<h3>Login to your Pokemon</h3>
<form action="/loginform">Choose your pokemon: <select title="pokemon" name="pokemon">
  <th:block th:each="p : ${pokemon}">
    <option  th:value="${p}" th:text="${p}"></option>
  </th:block>
</select> Shout his calling word: <input title="callerid" type="text" name="callerid" placeholder="Call your Pokemon" autocomplete="off" required="required"/> <input type="submit" value="Come to me!"/></form>

<h3>Don`t have a Pokemon yet? Get one!</h3>
<form action="/signupform">What type of pokemon do you want? <select title="type" name="type">
  <th:block th:each="t : ${type}">
    <option  th:value="${t.Name()}" th:text="${t.Name()}"></option>
  </th:block>
</select><br/>
  What should be the name of your pokemon? <input title="nameofpokemon" type="text" name="nameofpokemon" placeholder="Give a name" autocomplete="off" required="required"/><br/>
  Choose a calling word: <input title="newcallerid" type="password" name="newcallerid" placeholder="you need to remember this" autocomplete="off" required="required"/><br/>
<input type="submit" value="Get my new Pokemon!"/></form>
<br/>
</body>
</html>
