<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Official Pikachu fan page!</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<h1>Official Pikachu fan page!</h1>
<table>
  <tr>
    <td><a style="text-decoration: none" href="/"> - Information - </a></td>
    <td><a style="text-decoration: none" href="/nutritionStore.html"> - Nutrition Store - </a></td>
    <td><a style="text-decoration: none" href="/trickCenter.html"> - Trick Center - </a></td>
    <td><a style="text-decoration: none" href="/actionHistory.html"> - Action History - </a></td>
    <td><a style="text-decoration: none" href="/sleep.html"> - Go To Sleep - </a></td>
  </tr>
</table>
<br/>
<div class="daylight">
<img class="picture" src="pikachu.png"/>
</div>
<h3 th:text="'I am ' + ${age} + ' days old!'"></h3>
<p th:text="${pikachu.toString()}"></p>
<table>
  <tbody>
  <tr>
    <td>Happiness: </td><td class="bar" th:width="${pikachu.happiness}"></td><td><span th:text="${pikachu.happiness} + '%'"></span></td>
    <td> || </td>
    <td>Weight: </td><td class="bar" th:width="${pikachu.weight}"></td><td><span th:text="${pikachu.weight} + '%'"></span></td>
  </tr>
  </tbody>
</table>
<h2>Last Action taken</h2>
<th:block>
  <li th:text="${actionHistory.get(0)}"></li>
</th:block>
<h2>Known tricks</h2>
<th:block th:each="p : ${listOfTricks}">
  <li th:text="${p}"></li>
</th:block>
<br/>
</body>
</html>
