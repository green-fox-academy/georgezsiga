<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Official Pikachu fan page!</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<h1>Official Pikachu fan page!</h1>
<table>
  <tr>
      <td th:each="l : ${links}">
        <form th:action="${l.getLink()}" method="post" enctype="application/x-www-form-urlencoded"><input
            type="hidden" name="random" th:value="${actionHistory.get(0)}"/>
          <button type="submit" name="name" th:title="${l.getTitle()}"
                  th:value="${pikachu.name}" class="btn-link" th:text="${l.getText()}"></button>
        </form>
      </td>
  </tr>
</table>
<br/>
<div class="daylight">
  <img class="picture" th:src="${pikachu.type} + '.png'"/>
</div>
<h3 th:text="'I am ' + ${age} + ' days old!'"></h3>
<p th:text="${pikachu.toString()}"></p>
<table>
  <tbody>
  <tr>
    <td>Happiness:</td>
    <td class="bar" th:width="${pikachu.happiness}"></td>
    <td><span th:text="${pikachu.happiness} + '%'"></span></td>
    <td> ||</td>
    <td>Weight:</td>
    <td class="bar" th:width="${pikachu.weight}"></td>
    <td><span th:text="${pikachu.weight} + '%'"></span></td>
  </tr>
  </tbody>
</table>
<h3>Last Action taken</h3>
<th:block>
  <li th:text="${actionHistory.get(1)}"></li>
</th:block>
<h3>Known tricks</h3>
<div class="th">
  <th:block th:each="p : ${listOfTricks}">
    <li th:text="${p}"></li>
  </th:block>
  <br/></div>
</body>
</html>
