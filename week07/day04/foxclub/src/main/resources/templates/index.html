<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Official Pikachu fan page!</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<h1>Official Pikachu fan page!</h1>
<table>
  <tr>
    <td><a style="text-decoration: none" href="/"> - Information - </a></td>
    <td><a style="text-decoration: none" href="/nutritionStore.html"> - Nutrition Store - </a></td>
    <td><a style="text-decoration: none" href="/trickCenter.html"> - Trick Center - </a></td>
    <td><a style="text-decoration: none" href="/actionHistory.html"> - Action History - </a></td>
  </tr>
</table>
<br/>
<br/>
<img src="pikachu.png" width="300px"/>
<br/>
<p th:text="'I am ' + ${age} + ' days old!'"></p>
<p th:text="${pikachu.toString()}"></p>
<h2>Known tricks</h2>
<th:block th:each="p : ${listOfTricks}">
  <li th:text="${p}"></li>
</th:block>
<h2>Last Action taken</h2>
<th:block>
  <li th:text="${actionHistory.get(0)}"></li>
</th:block>
</body>
</html>
