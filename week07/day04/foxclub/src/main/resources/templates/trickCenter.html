<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Official Pikachu fan page!</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body class="actions">
<h1>Trick Center</h1>
<table>
  <tr>
    <td th:each="l : ${links}">
      <form th:action="${l.getLink()}" method="post" enctype="application/x-www-form-urlencoded">
        <input
            type="hidden" name="random" th:value="${actionHistory.get(0)}"/>
        <button type="submit" name="name" th:title="${l.getTitle()}"
                th:value="${pikachu.name}" class="btn-link" th:text="${l.getText()}"></button>
      </form>
    </td>
  </tr>
</table>
<br/>
<div class="school">
  <img class="picture" th:src="${pikachu.type} + '.png'"/>
</div>
<h3>What would you like to learn?</h3>
<form action="/trickform" method="post" enctype="application/x-www-form-urlencoded"><input
    type="hidden" name="name" th:value="${pikachu.name}"/><input type="hidden" name="random"
                                                                 th:value="${pikachu.actionHistory.get(0)}"/>Learn
  new Tricks <select title="trick" name="trick">
    <th:block th:each="t : ${tricks}">
      <option th:value="${t}" th:text="${t}"></option>
    </th:block>
  </select> <input type="submit" value="Teach it to me!"/></form>

<h3>What courses should I sign up for?</h3>
<form action="/newtrickform" method="post" enctype="application/x-www-form-urlencoded"><input
    type="hidden" name="name" th:value="${pikachu.name}"/><input type="hidden" name="random"
                                                                 th:value="${pikachu.actionHistory.get(0)}"/>Advise
  me what should I learn in the future <input title="newtrick" type="text" name="newTrick"
                                              autocomplete="off"
                                              placeholder="Add a new trick to the list"
                                              required="required"/> <input type="submit"
                                                                           value="Sign up for it"/>
</form>
<br/>
</body>
</html>
