group 'com.greenfox.georgezsiga'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
